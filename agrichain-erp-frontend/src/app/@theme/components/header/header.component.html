<div class="header-container" [class.left]="position === 'normal'" [class.right]="position === 'inverse'">
  	<div class="logo-containter">
     	<!-- <a (click)="toggleSidebar()" href="#" class="navigation"><i class="nb-menu"></i></a>  -->
    	<div class="logo " (click)="goToHome()"> 
			<!-- <img src="assets/images/cosmic-logo.png"  /> -->
			AgriChain
    	</div>
  	</div>
   	<!-- <ngx-theme-switcher></ngx-theme-switcher>  -->
  	<!-- <ngx-layout-direction-switcher></ngx-layout-direction-switcher> -->
</div>

<nb-action class="navigation-container control-item" >
  	<a (click)="toggleSidebar()" href="#" class="navigation"><i class="nb-menu"></i></a>
</nb-action>



 

<nb-actions
  	size="medium"
  	class="header-container"
  	[class.right]="position === 'normal'"
  	[class.left]="position === 'inverse'">
	<nb-action class="control-item">
		<!-- <ngx-theme-switcher></ngx-theme-switcher>  -->
	</nb-action> 
	<nb-action *nbIsGranted="['view', 'user']" >
		<nb-user [nbContextMenu]="userMenu" [name]="user?.name" [picture]="user?.picture"></nb-user>
	</nb-action>

	<nb-action class="control-item" > 
		<a class="icon-container" href="#">
			<div class="notification-count"> 12 </div>
			<i class="control-icon nb-notifications"></i>
		</a>
	</nb-action>
	<nb-action class="control-item"> 
		<a class="icon-container" href="#">
			<div class="notification-count"> 5 </div>
			<i class="control-icon nb-email"></i>
		</a>
	</nb-action>
	<nb-action class="control-item">
		<nb-search type="rotate-layout" (click)="startSearch()"></nb-search>
	</nb-action>
  
</nb-actions>


<nb-action class="switcher-container control-item" >
		<ngx-theme-switcher></ngx-theme-switcher>
</nb-action>
